version: '3.8'

# Docker Compose for running integration tests
# Usage: docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit

services:
  # MongoDB for testing
  mongodb-test:
    image: mongo:7.0
    container_name: flipboard-mongodb-test
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_DATABASE=flipboard_test
    networks:
      - flipboard-test-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Backend tests
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flipboard-backend-test
    environment:
      - MONGODB_URL=mongodb://mongodb-test:27017
      - MONGODB_DATABASE=flipboard_test
      - SECRET_KEY=test-secret-key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - GOOGLE_CLIENT_ID=test-google-client-id
    depends_on:
      mongodb-test:
        condition: service_healthy
    networks:
      - flipboard-test-network
    command: ["pytest", "--cov=app", "--cov-report=xml", "--cov-report=term-missing", "-v"]
    volumes:
      - ./backend/coverage:/app/coverage

  # Frontend unit tests
  frontend-unit-test:
    image: node:20-alpine
    container_name: flipboard-frontend-unit-test
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci && npm run test:coverage -- --run"
    networks:
      - flipboard-test-network

  # Frontend E2E tests (requires running backend)
  frontend-e2e-test:
    image: mcr.microsoft.com/playwright:v1.49.0-jammy
    container_name: flipboard-frontend-e2e-test
    working_dir: /app
    environment:
      - BASE_URL=http://frontend-e2e:80
      - CI=true
    volumes:
      - ./frontend:/app
      - frontend_e2e_node_modules:/app/node_modules
    depends_on:
      - frontend-e2e
      - backend-e2e
    command: sh -c "npm ci && npx playwright install --with-deps && npm run test:e2e"
    networks:
      - flipboard-test-network

  # Backend for E2E tests
  backend-e2e:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flipboard-backend-e2e
    environment:
      - MONGODB_URL=mongodb://mongodb-test:27017
      - MONGODB_DATABASE=flipboard_e2e
      - SECRET_KEY=test-secret-key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - GOOGLE_CLIENT_ID=test-google-client-id
    depends_on:
      mongodb-test:
        condition: service_healthy
    networks:
      - flipboard-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Frontend for E2E tests
  frontend-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flipboard-frontend-e2e
    depends_on:
      backend-e2e:
        condition: service_healthy
    networks:
      - flipboard-test-network

networks:
  flipboard-test-network:
    driver: bridge

volumes:
  frontend_node_modules:
  frontend_e2e_node_modules:
